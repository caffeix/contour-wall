<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ContourWall Launcher</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header>
        <p class="eyebrow">ContourWall</p>
        <h1>Game Launcher</h1>
        <p class="subtitle">Choose a game to open in a new terminal window.</p>
      </header>

      <div class="name-field">
        <label for="player-name">Highscore name</label>
        <input id="player-name" data-player type="text" placeholder="Enter your name" maxlength="24" />
      </div>

      <section class="grid">
        <button class="card" data-game="brick_breaker">
          <img class="card-media" src="assets/breakout.png" alt="Brick Breaker preview" />
          <h2>Brick Breaker</h2>
          <p>Classic paddle and brick action.</p>
        </button>
        <button class="card" data-game="subway_surfers">
          <img class="card-media" src="assets/surfers.png" alt="Subway Surfers preview" />
          <h2>Subway Surfers</h2>
          <p>Run the endless runner game.</p>
        </button>
        <button class="card" data-game="line">
          <img class="card-media" src="assets/line.png" alt="Line preview" />
          <h2>Line</h2>
          <p>Start the line-based experience.</p>
        </button>
        <button class="card" data-game="hole">
          <img class="card-media" src="assets/hole.png" alt="Hole preview" />
          <h2>Hole</h2>
          <p>Run the hole game.</p>
        </button>
      </section>

      <footer>
        <p data-status class="status">Ready.</p>
        <p class="hint">Set the PYTHON_EXECUTABLE env var if needed.</p>
      </footer>
    </main>

    <script src="renderer.js"></script>
  </body>
</html>
